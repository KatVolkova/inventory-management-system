<!-- low_stock.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Low Stock Items</h2>
    <table id="lowStockItemsTable" class="table table-striped" aria-label="Table showing low stock inventory items">
        <thead>
            <tr>
                <th>Name</th>
                <th>SKU</th>
                <th>Quantity</th>
                <th>Threshold</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in low_stock_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.sku }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.low_stock_threshold }}</td>
                <td class="text-end">
                    <a href="{% url 'item-detail' item.id %}" class="btn btn-primary btn-sm me-2">View</a>
                    <a href="{% url 'item-edit' item.id %}" class="btn btn-secondary cancel-button btn-sm">Edit</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">No low stock items!</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
