{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Item</h2>
    <p>Are you sure you want to delete the item "{{ item.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
