{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Record Transaction for {{ item.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Record Transaction</button>
        <a href="{% url 'item-detail' item.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
