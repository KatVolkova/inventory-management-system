{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add Item</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Item</button>
        <a href="{% url 'items-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
