{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Select an Item for Recording Transaction</h2>
    <form method="post" class="text-center">
        {% csrf_token %}
        <label for="item-select" class="form-label">Select Item:</label>
        <select id="item-select" name="item" class="form-select w-50 mx-auto">
            {% for item in items %}
            <option value="{{ item.id }}">{{ item.name }}</option>
            {% endfor %}
        </select>
        <div class="d-flex justify-content-center gap-3 mt-3">
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Next</button>
            <!-- Cancel Button -->
            <a href="{% url 'home' %}" class="btn btn-secondary cancel-button">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
